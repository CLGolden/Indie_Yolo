backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
  # This line should *not* be indented
publish_mode: editorial_workflow
# This line should *not* be indented
media_folder: "assets/uploads" # Media files will be stored in the repo under images/uploads
collections:
  - name: "home" # Used in routes, e.g., /admin/collections/blog
    label: "Home Page Sections" # Used in the UI
    folder: "home" # The path to the folder where the documents are stored
    create: false # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "html" }
